<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Mymap</title>
    <style>
            html, body, #container {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .search-container {
            position: absolute;
            top: 50px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        #search {
            margin-right: 5px;
         }
        #getLocation {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #panel {
            position: fixed;
            display: flex;
            background-color: rgb(169, 199, 205);
            max-height: 90%;
            overflow-y: auto;
            top: 100px;
            right: 10px;
            width: 350px;
            padding: 10px;
            gap: 15px;
        }
        /* 排序和分类按钮样式 */
.sort-buttons{
    position: absolute;
    left: 32px;
    display: flex;
    gap: 5px;
}
.category-buttons{

    position: absolute;
    right: 32px;
    display: flex;
    gap: 5px;
}
/* 分页按钮样式 */
.pagination {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.pagination button {
    padding: 5px 10px;
    font-size: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    cursor: pointer;
}

.pagination button:hover {
    background-color: #e0e0e0;
}

#pageInfo {
    font-size: 14px;
    color: #333;
}
    </style>
    <script type="text/javascript">
        window._AMapSecurityConfig = {
          securityJsCode: '57bf7f0241e3eae0a523426dcce577b4'
        }
    </script>
    <script src="https://webapi.amap.com/loader.js"></script>
    <script src="https://cdn.mob.com/mob-share/script/mob-share.js"></script>
    <script src="share.js"></script>
    <script src="Fsort.js"></script>
</head>
<body>
<div id="container"></div>
    <!-- 引入 ShareSDK 脚本 -->
    <button onclick="shareToWechatTimeline()">分享到微信朋友圈</button>
    <button onclick="shareToQQZone()">分享到QQ空间</button>
    <button onclick="shareToWeibo()">分享到微博</button>
    
<div class="search-container">
    <input type="text" id="search" placeholder="搜索地点...">
    <button id="searchButton">搜索</button>
    <!-- 新增结束搜索按钮 -->
    <button id="endSearchButton">结束搜索</button>
</div>
<button id="getLocation">获取位置</button>
<div id="panel">
    <!-- 排序按钮 -->
    <div class="sort-buttons">
        <button id="sortByRating"> 评分</button>
        <button id="sortByDistance">距离</button>
        <button id="sortByComprehensive">综合</button>
    </div>
    <!-- 分类按钮 -->
    <div class="category-buttons">
        <button id="filterRestaurant">餐饮</button>
        <button id="filterHotel">酒店</button>
        <button id="filterAttraction">景区</button>
    </div>
        <!-- 分页按钮 -->
    <div class="pagination">
        <button id="prevPage">上一页</button>
        <span id="pageInfo">第 1 页</span>
        <button id="nextPage">下一页</button>
    </div>
    
    <!-- 搜索结果将显示在这里 -->
</div>
